<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>achievements</title>
  <!-- CSS -->
  <style>
    body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url(resources/achievementsBackground.png);
    background-size:cover;
}

/* Midden gifs */
.gif-container {
    flex: 1; /* vult de resterende ruimte */
    display: flex;
    align-items: center;
    gap: 40px;
    color: aliceblue;
}

.gif-container img {
    width: 250px;
    max-width: 30vw;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.gif-container img:hover {
    transform: scale(1.05);
}


    /* dropdown KNOP*/
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1000;
    }

    .menu-btn img {
      width: 100px;
      height: auto;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 150px;
      height: 100%;
      background-color: #6183c2;
      padding-top: 90px;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    /* SIDEBAR ITEMS */
    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 22px;
      color: rgb(63, 168, 157);
      text-decoration: none;
    }

    .sidebar-item img {
      width: 100px;
      height: 100px;
    }

    .sidebar-item:hover {
      background-color: #0e4369;
    }

    .gif-container {
        display: flex;
        gap: 40px; /* ruimte tussen de gifs */
    }

    .gif-container img {
        width: 250px;          /* medium size */
        max-width: 30vw;       /* schaalt op kleinere schermen */
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .gif-container img:hover {
        transform: scale(1.05);
    }

    .logo-container img{
      width: 300px;
      display: flex;
      max-width: 300px;
    }

  </style>
</head>

<body>

  <!-- MENU KNOP -->

  </button>
